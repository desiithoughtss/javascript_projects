<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="hex-container">
        <p class="hex-value">#ffffff</p>
        <button class="hex-button">Create Hex Color</button>
        <button class="hex-copy">Copy To Clipboard</button>
      </div>
      <div class="rgb-container">
        <p class="rgb-value">rgb(255,255,255)</p>
        <div>
          <label for="red">Red</label>
          <input type="range" id="red" min="0" max="255" value="0" />
        </div>
        <div>
          <label for="blue">Blue</label>
          <input type="range" id="blue" min="0" max="255" value="0" />
        </div>
        <div>
          <label for="green">Green</label>
          <input type="range" id="green" min="0" max="255" value="0" />
        </div>
        <button class="rgb-button">Create RGB Button</button>
        <button class="rgb-copy">Copy To Clipboard</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
